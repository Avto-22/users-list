<h1 class="title">Users</h1>
<div class="main">
  <div class="container" *ngFor="let user of users">
    <div class="card">
       <div class="card__image-container">
         <img class="card__image" [src]="user.imageUrl+'/'+user.id" alt="">
      </div>
        
        <svg class="card__svg" viewBox="0 0 800 500">
  
          <path d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500" stroke="transparent" fill="#333"/>
          <path class="card__line" d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400" stroke="pink" stroke-width="3" fill="transparent"/>
        </svg>
      
       <div class="card__content">
         <h1 class="card__title">{{user.prefix+' '+user.name+' '+user.lastName}}</h1>
       <p>{{user.title}}</p>
      </div>
      <div class="center">
        <button class="btn" (click)='userDetailsFnService.goToDetails(user.id)'>
          <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
          </svg>
          <span>details</span>
        </button>
      </div>
    </div>
  </div>
</div>
