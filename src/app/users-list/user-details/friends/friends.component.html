<h3 class="title">Friends</h3>
<div class="history">
  <a *ngFor="let user of users; let activeIndex=index"
    (click)="userDetailsFnService.goToDetails(user.userId,activeIndex)" [ngClass]="{'active': user.isActive}"><span
      style="text-decoration-line:underline ;">{{user.name}}</span> - </a>
</div>
<hr>
<div class="main">
  <div class="container" *ngFor="let friend of friends">
    <div class="card">
      <div class="card__image-container">
        <img class="card__image" [src]="friend.imageUrl+'/'+friend.id" alt="">
      </div>

      <svg class="card__svg" viewBox="0 0 800 500">

        <path
          d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500"
          stroke="transparent" fill="#333" />
        <path class="card__line"
          d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400" stroke="pink"
          stroke-width="3" fill="transparent" />
      </svg>

      <div class="card__content">
        <h1 class="card__title">{{friend.prefix+' '+friend.name+' '+friend.lastName}}</h1>
        <p>{{friend.title}}</p>
      </div>
      <div class="center">
        <button class="btn" (click)='userDetailsFnService.goToDetails(friend.id)'>
          <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
          </svg>
          <span>details</span>
        </button>
      </div>
    </div>
  </div>
</div>
